<doctypehtml>
  <html>
  <head>
  <title> numbers </title>
  </head>
  <body>
    <p id="cash"></p>
    <script>
       function addnum (num1,num2){
          return(num1+num2);
          }
          var n= addnum(9,5);
          document.getElementById("cash").innerHTML = "The adition of the two numbers is"+ " "+ n;
      </script>
      <p id="dash"> </p>
      <script>
         function multinum (num1,num2){
            return(num1*num2);
            }
            var m= multinum(5,4);
            document.getElementById("dash").innerHTML = "The multiplication of the two numbers is"+ " "+ m;
            </script>

            <p id="mash"> </p>
            <script>
               function subnum (num1,num2){
                  return(num1-num2);
                  }
                  var m = subnum (10,9);
                  document.getElementById("mash").innerHTML = "The subraction of the two numbers is"+ " "+ m;
                  </script>
                  <p id="ribbon"> </p>
                  <script>
                     function divnum (num1,num2){
                        return(num1/num2);
                        }
                        var t = divnum (40,5);
                        document.getElementById("ribbon").innerHTML = "The divition of the two numbers is"+ " "+ t;
                        </script>
        </body>
        </html>
